[tool.ruff]
line-length = 88
indent-width = 4
target-version = "py311"
src = ["src", "tests"]

[tool.ruff.lint]
# Select only essential checks
select = ["E", "F", "I", "B"]
ignore = ["D417"]

# Consider removing per-file ignores if not needed
[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
# Keep only essential ignores
"tests/**/*.py" = ["D", "ANN"]

[tool.ruff.format]
quote-style = "double"
docstring-code-format = true
